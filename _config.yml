# Site settings
title: Gracle
description: "io"
url: "http://gracle.github.io"
author:
  name: "Arjun Venugopal"
  email: "arjun.venugopal@hotmail.com"
  url: "https://gracle.github.io"

# Build settings
baseurl: / 
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-sitemap
# Plugins
gems:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom variables
version: "1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
